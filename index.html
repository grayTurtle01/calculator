<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div id="calculator">

            <input id="display" value=0 readonly>    
            
            <div id="buttons" >

                <!-- First Row --> 
                <button id="clear">AC</button>
                <button id="multiply" class="operation">*</button>
                <button id="divide" class="operation">/</button>
                
                <!-- Second Row -->
                <div class="big-button">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                </div>
                <button class="number" id="three">3</button>
                <button id="subtract" class="operation">-</button>

                <!-- Third Row -->
                <div class="big-button">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                </div>
                <button class="number" id="six">6</button>
                <button id="add" class="operation">+</button>

                <!-- Forth Row -->
                <div class="big-button">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                </div>
                <button class="number" id="nine">9</button>
                <div></div>
                <button class="number" id="zero">0</button>
                
                
                
                <button id="decimal" class="number">.</button>
                
                <button id="equals">=</button>
            </div>
        </div>
            
        

    <script src="main.js"></script>   
    </body>
</html>
